{% extends "admin_interface.html" %}
{% block content %}
<div class="container">
<h2 class="display-5">Junior Driver List</h2>



<table class="table table-striped table-bordered">
    <tr>
        <th>Driver ID</th>
        <th>Driver Name</th>
        <th>Date of Birth</th>
        <th>Age</th>
        <th>Caregiver</th>
    </tr>

    {% for junior in juniorlist %}
        <tr>
            <td>{{ junior[0] }}</td> 
            <td>{{ junior[1] }}</td>
            <td>{{ junior[2] }}</td>
            <td>{{ junior[3] }}</td>
            <td>{{ junior[4] }}</td>
        </tr>
    {% endfor %}
</table>
<a href="{{ url_for('admin_interface') }}" class="btn btn-primary mb-3">Back to Admin Interface</a>
</div>
{% endblock %}
